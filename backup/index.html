<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Table Template V09</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="table-container">
    <h2>Employee Table</h2>
    <table class="styled-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Age</th>
          <th>Start Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Ali</td>
          <td>System Architect</td>
          <td>karachi</td>
          <td>61</td>
          <td>2011/04/25</td>
          <td><span class="status active">Active</span></td>
          <td>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bilal</td>
          <td>Accountant</td>
          <td>Lahore</td>
          <td>63</td>
          <td>2011/07/25</td>
          <td><span class="status inactive">Inactive</span></td>
          <td>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Ahmed</td>
          <td>Junior Technical Author</td>
          <td>Islamabad</td>
          <td>66</td>
          <td>2009/01/12</td>
          <td><span class="status active">Active</span></td>
          <td>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
        <tr>
          <td>4</td>
          <td>Basit</td>
          <td>Senior Javascript Developer</td>
          <td>Multan</td>
          <td>22</td>
          <td>2012/03/29</td>
          <td><span class="status pending">Pending</span></td>
          <td>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
